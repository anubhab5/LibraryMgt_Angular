<div class='container'>
    <div class='left-panel'>
        <div *ngFor="let book of bookList">
            <span>{{book.name}}</span> |||
            <span>{{book.author}}</span> |||
            <span>{{book.count}}</span> |||
            <input type="button" (click)="editBook(book)" value="Edit">
            <input type="button" (click)="deleteBook(book.id)" value="Delete">
            <hr>
        </div>
    </div>
    <div class='right-panel'>
        <form [formGroup]="bookForm">
            <div class="form-group">
                <label for="name">Book Name</label>
                <input class="form-control" name="name" id="name" type="text" formControlName="name">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" name="author" id="author" type="text" formControlName="author">
            </div>
            <div class="form-group">
                <label for="count">Count</label>
                <input class="form-control" name="count" id="count" type="text" formControlName="count">
            </div>
        </form>
        <input type="button" (click)="saveBook()" value="Submit">
        <input type="button" (click)="updatetBook()" value="Update">

    </div>
</div>
